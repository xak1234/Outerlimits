name: OuterLimits Pages

on:
  schedule:
    - cron: "55 7 * * 1-5"
    - cron: "0 12 * * 1-5"
    - cron: "0 16 * * 5"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: self-hosted        # your runner builds the site
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm install
      - name: Build dashboard
        run: node pages.js
        env:
          T212_BASE: ${{ secrets.T212_BASE }}
          T212_API_KEY: ${{ secrets.T212_API_KEY }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest       # let GitHubâ€™s runner handle the deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
